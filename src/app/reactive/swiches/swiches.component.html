<h1>Reactivos: <small>Switches</small></h1>
<hr />
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
  <!-- Radiobuttons -->
  <div class="row mb-3">
    <label type="text" class="col-sm-3 col-form-label"> Género </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          id="masculino"
          formControlName="genero"
        />
        <label class="form-check-label" for="masculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="femenino"
          formControlName="genero"
        />
        <label class="form-check-label" for="femenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Notificaciones -->
  <div class="row mb-3">
    <label type="text" class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="switch"
          formControlName="notificaciones"
        />
        <label class="form-check-label" for="switch"
          >Recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Terminos y condiciones -->
  <div class="row mb-3">
    <label type="text" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="checkbox"
          formControlName="terminos"
        />
        <label class="form-check-label" for="checkbox">
          Aceptar términos y condiciones
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<h5>Información del formulario</h5>
<h5>Valid</h5>
<code>
  <pre>Valido: {{ miFormulario.valid }}</pre>
</code>
<h5>Valor</h5>
<code>
  <pre
    >{{ miFormulario.value | json }}
    </pre
  >
</code>
<h5>Condiciones</h5>
<code>
  <pre>Condiciones: {{ miFormulario.controls.terminos.value }}</pre>
</code>
<h5>Persona</h5>
<code>
  <pre>
Género seleccionado:{{ miFormulario.controls.genero.value | json }}
    </pre
  >
</code>
