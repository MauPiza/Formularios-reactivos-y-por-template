<h1>Reactivos: <small>Dinámicos</small></h1>
<hr />
<form (ngSubmit)="guardar()" [formGroup]="miFormulario" autocomplete="off">
  <!-- Campo nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="Nombre del usuario"
        formControlName="nombre"
      />
      <span class="text-danger" *ngIf="validarFormulario('nombre')"
        >Este campo es obligatorio</span
      >
    </div>
  </div>
  <!-- Campo agregar favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
          [formControl]="nuevoFavorito"
          (keyup.enter)="agregarFavorito()"
        />
        <button
          type="button"
          class="btn btn-outline-primary"
          (click)="agregarFavorito()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
  Lista de favoritos
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        class="input-group mt-2 mb-1"
        formArrayName="favoritos"
        *ngFor="let favorito of favoritosArray.controls; index as i"
      >
        <input class="form-control" [formControlName]="i" />
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="borrarFavorito(i)"
        >
          Eliminar
        </button>
      </div>
    </div>
  </div>
</form>
<h5>Información del formulario</h5>
<h6>Valid</h6>
<code>
  <pre
    >{{ miFormulario.valid | json }}
      </pre
  >
</code>
<h6>Contenido</h6>
<code>
  <pre
    >{{ miFormulario.value | json }}
      </pre
  >
</code>
<h6>Agregar juego</h6>
<code>
  <pre
    >{{ nuevoFavorito.valid | json }}
      </pre
  >
</code>
<h6>Agregar juego</h6>
<code>
  <pre
    >{{ nuevoFavorito.value | json }}
      </pre
  >
</code>
