<h1>Template: <small>Switches</small></h1>
<hr />
<form #miFormulario="ngForm">
  <!-- Radiobuttons -->
  <div class="row mb-3">
    <label type="text" class="col-sm-3 col-form-label"> Género </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          name="radioGenero"
          [(ngModel)]="persona.genero"
          required
          id="masculino"
        />
        <label class="form-check-label" for="masculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          name="radioGenero"
          [(ngModel)]="persona.genero"
          required
          id="femenino"
        />
        <label class="form-check-label" for="femenino"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Notificaciones -->
  <div class="row mb-3">
    <label type="text" class="col-sm-3 col-form-label"> Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="switch"
          name="notificaciones"
          [(ngModel)]="persona.notificaciones"
        />
        <label class="form-check-label" for="switch"
          >Recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Terminos y condiciones -->
  <div class="row mb-3">
    <label type="text" class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="checkbox"
          name="terminos-y-condiciones"
          [(ngModel)]="terminosYCondiciones"
          required
        />
        <label class="form-check-label" for="checkbox">
          Aceptar términos y condiciones
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="miFormulario.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<code>
  <pre
    >{{ miFormulario.value | json }}
    </pre
  >
</code>
<br />
<h5>Persona</h5>
<code>
  <pre
    >{{ persona | json }}
    </pre
  >
</code>
<br />
<h5>Valid</h5>
<code>
  <pre>
        Valido: {{ miFormulario.valid }}
    </pre
  >
</code>
<br />
<h5>Condiciones</h5>
<code>
  <pre>
        Condiciones: {{ terminosYCondiciones }}
    </pre
  >
</code>
<br />
